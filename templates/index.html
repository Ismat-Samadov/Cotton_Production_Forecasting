<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Production Forecast</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cotton Production Forecast Dashboard</h1>

        </header>

        <main>
            <!-- Chart containers -->
            <section id="totalProductionChart" class="chart-container">
                <h2>Total Cotton Production</h2>
                <div id="totalProductionGraph"></div>
            </section>

            <section id="economicRegionChart" class="chart-container">
                <h2>Cotton Production by Economic Region</h2>
                <div id="economicRegionGraph"></div>
            </section>

            <section id="regionChart" class="chart-container">
                            <!-- Dropdown for selecting region (placed at the top) -->
            <div class="dropdown">
                <label for="regionSelect">Select Region:</label>
                <select id="regionSelect">
                    <!-- Options will be populated dynamically from JavaScript -->
                </select>
            </div>
                <h2>Cotton Production by Selected Region</h2>
                <div id="regionGraph"></div>
            </section>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
